        * {

        body {

            overflow: hidden;

        .liquid-blob {

            animation: float 25s infinite alternate ease-in-out;

        .blob-1 { width: 500px; height: 500px; top: -100px; left: -100px; background: #e0f2fe; }
        .blob-2 { width: 400px; height: 400px; bottom: -50px; right: -50px; background: #f1f5f9; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(60px, 40px) scale(1.1); }
        }

        .app-container {
            width: 90%;
            max-width: 420px;
            height: 88vh;
            background: var(--liquid-white);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1.5px solid var(--liquid-border);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 20;
        }
        
        /* --- Ù…Ù†ÙˆÛŒ Û³ Ù†Ù‚Ø·Ù‡ Ùˆ Ø¯Ø±Ø§Ù¾â€ŒØ¯Ø§ÙˆÙ† --- */
        .menu-container { position: absolute; right: 5px; top: 0; }
        .menu-trigger {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0,0,0,0.03);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;

        }
        .dropdown-menu {

        h1 { font-size: 1.1rem; color: var(--text-main); font-weight: 800; }
        .version-tag { font-size: 0.55rem; color: #94a3b8; letter-spacing: 3px; margin-top: 5px; }

        .display-unit {
            height: 110px;

            border-radius: 40px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 0 30px;
        }
        .display-main { 
            font-size: 2.8rem; 
            font-weight: 300; 
            color: var(--text-main);
            direction: ltr;
            text-align: right;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .keypad { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            flex: 1;
            margin-top: 10px;
        }
        .liquid-btn {
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.5);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .liquid-btn:active { 
            transform: scale(0.92); 
            background: rgba(255,255,255,0.7);
        }
        .ac-btn { 
            background: rgba(239, 68, 68, 0.1); 
            color: #dc2626;
            font-weight: 600;
        }
        .op-btn { 
            background: rgba(0,0,0,0.03); 
            color: #3b82f6;
            font-weight: 600;
        }
        .num-btn { 
            background: rgba(255,255,255,0.5); 
            color: var(--text-main);
        }
        .eq-btn { 
            background: linear-gradient(135deg, #3b82f6, #1d4ed8); 
            color: white; 
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .zero-btn {
            grid-column: span 2;
            aspect-ratio: 2/1;
            border-radius: 40px;
            background: rgba(255,255,255,0.5);
        }

        /* --- ØµÙØ­Ø§Øª Ø¬Ø¯ÛŒØ¯ (Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ) --- */
        .full-page-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(40px);
            border-radius: var(--radius-full);
            z-index: 150;
            padding: 30px;
            display: none;
            flex-direction: column;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { 
            from { transform: translateY(50px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transform: rotate(180deg);
        }

        .liquid-input { 
            width: 100%; 
            padding: 18px; 
            border-radius: 30px; 
            border: 1px solid rgba(0,0,0,0.05); 
            background: white; 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 1rem;
        }
        .liquid-action-btn { 
            width: 100%; 
            padding: 20px; 
            border-radius: 30px; 
            border: none; 
            background: var(--text-main); 
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1rem;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .history-question {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 5px;
        }
        .history-answer {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            direction: ltr;
            text-align: right;
        }

        .calc-formula {
            font-size: 1rem;
            color: #94a3b8;
            direction: ltr;
            text-align: right;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
            height: 25px;
        }
    </style>
</head>
<body>

    <div class="liquid-blob blob-1"></div>
    <div class="liquid-blob blob-2"></div>

    <div class="app-container">
        <header>
            <div class="menu-container">
                <button class="menu-trigger" onclick="toggleMenu()">â‹®</button>
                <div class="dropdown-menu" id="main-menu">
                    <button class="menu-item" onclick="openPage('converter-page')">ğŸ”„ ØªØ¨Ø¯ÛŒÙ„ ÙˆØ§Ø­Ø¯</button>
                    <button class="menu-item" onclick="openPage('history-page')">ğŸ•’ ØªØ§Ø±ÛŒØ®Ú†Ù‡</button>
                </div>
            </div>
            <h1>Amirhosein & Abolfazl</h1>
            <div class="version-tag">SILVER LIQUID EDITION</div>
        </header>

        <div class="display-unit">
            <div class="calc-formula" id="formula-view"></div>
            <div class="display-main" id="result-view">0</div>
        </div>

        <div class="keypad">
            <button class="liquid-btn ac-btn" onclick="handlePress('AC')">AC</button>
            <button class="liquid-btn op-btn" onclick="handlePress('(')">(</button>
            <button class="liquid-btn op-btn" onclick="handlePress(')')">)</button>
            <button class="liquid-btn op-btn" onclick="handlePress('/')">Ã·</button>
            
            <button class="liquid-btn num-btn" onclick="handlePress('7')">7</button>

            <button class="liquid-btn op-btn" onclick="handlePress('*')">Ã—</button>
            
            <button class="liquid-btn num-btn" onclick="handlePress('4')">4</button>
            <button class="liquid-btn num-btn" onclick="handlePress('5')">5</button>
            <button class="liquid-btn num-btn" onclick="handlePress('6')">6</button>

            <button class="liquid-btn num-btn" onclick="handlePress('1')">1</button>

        <!-- ØµÙØ­Ù‡ ØªØ§Ø±ÛŒØ®Ú†Ù‡ -->
        <div class="full-page-overlay" id="history-page">
            <button class="back-btn" onclick="closePage('history-page')">></button>
            <h2 style="text-align:center; margin-bottom:30px; color: var(--text-main);">ØªØ§Ø±ÛŒØ®Ú†Ù‡ Ù…Ø­Ø§Ø³Ø¨Ø§Øª</h2>
            <div id="history-list" style="overflow-y:auto; flex:1; padding: 10px;">
                <!-- ØªØ§Ø±ÛŒØ®Ú†Ù‡ Ø¨Ù‡ ØµÙˆØ±Øª Ø¯Ø§ÛŒÙ†Ø§Ù…ÛŒÚ© Ù¾Ø± Ù…ÛŒâ€ŒØ´ÙˆØ¯ -->
            </div>
            <button class="liquid-action-btn" style="background:#fee2e2; color:#dc2626; margin-top: 15px;" onclick="clearHistory()">Ù¾Ø§Ú©Ø³Ø§Ø²ÛŒ ØªØ§Ø±ÛŒØ®Ú†Ù‡</button>
        </div>

        <!-- ØµÙØ­Ù‡ ØªØ¨Ø¯ÛŒÙ„ ÙˆØ§Ø­Ø¯ -->
        <div class="full-page-overlay" id="converter-page">
            <button class="back-btn" onclick="closePage('converter-page')">></button>
            <h2 style="text-align:center; margin-bottom:30px; color: var(--text-main);">ØªØ¨Ø¯ÛŒÙ„ ÙˆØ§Ø­Ø¯</h2>
            
            <select class="liquid-input" id="conv-type">
                <option value="len">Ø·ÙˆÙ„ (Ù…ØªØ± Ø¨Ù‡ Ø³Ø§Ù†ØªÛŒÙ…ØªØ±)</option>
                <option value="weight">ÙˆØ²Ù† (Ú©ÛŒÙ„ÙˆÚ¯Ø±Ù… Ø¨Ù‡ Ú¯Ø±Ù…)</option>
                <option value="temp">Ø¯Ù…Ø§ (Ø³Ù„Ø³ÛŒÙˆØ³ Ø¨Ù‡ ÙØ§Ø±Ù†Ù‡Ø§ÛŒØª)</option>
            </select>
            <input type="number" class="liquid-input" id="conv-val" placeholder="Ù…Ù‚Ø¯Ø§Ø± Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯">
            <button class="liquid-action-btn" onclick="runConversion()">ØªØ¨Ø¯ÛŒÙ„ Ú©Ù†</button>
            
            <div class="display-unit" style="margin-top:20px; height:80px;">
                <div class="display-main" id="conv-res" style="font-size:1.5rem">0</div>
            </div>
        </div>
    </div>

    <script>
        let state = { 
            currentDisplay: '0', 
            currentFormula: '', 
            result: '0', 
            history: [],
            waitingForNewInput: false
        };

        function toggleMenu() { 
            document.getElementById('main-menu').classList.toggle('show'); 
        }
        
        function openPage(id) { 
            if (id === 'history-page') {
                updateHistoryUI();
            }
            document.getElementById(id).style.display = 'flex'; 
            toggleMenu(); 
        }
        
        function closePage(id) { 
            document.getElementById(id).style.display = 'none'; 
        }

        function handlePress(val) {
            if (val === 'AC') {
                state.currentDisplay = '0';
                state.currentFormula = '';
                state.result = '0';
                state.waitingForNewInput = false;
            } else if (val === '=') {
                try {
                    // Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ†ÛŒ Ù†Ù…Ø§Ø¯Ù‡Ø§ÛŒ Ø±ÛŒØ§Ø¶ÛŒ Ø¨Ø±Ø§ÛŒ eval
                    let expression = state.currentFormula
                        .replace(/Ã—/g, '*')
                        .replace(/Ã·/g, '/')
                        .replace(/(\d)\(/g, '$1*(') // Ø¨Ø±Ø§ÛŒ Ø¶Ø±Ø¨ Ø¶Ù…Ù†ÛŒ Ù…Ø«Ù„ 2(3)
                        .replace(/\)\(/g, ')*(');
                    
                    // Ø§Ú¯Ø± ÙØ±Ù…ÙˆÙ„ Ø®Ø§Ù„ÛŒ Ø§Ø³ØªØŒ Ø§Ø² Ù†Ù…Ø§ÛŒØ´ ÙØ¹Ù„ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†
                    if (!expression.trim()) {
                        expression = state.currentDisplay;
                    }
                    
                    // Ù…Ø­Ø§Ø³Ø¨Ù‡ Ù†ØªÛŒØ¬Ù‡
                    let res = eval(expression);
                    
                    // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± ØªØ§Ø±ÛŒØ®Ú†Ù‡
                    state.history.unshift({
                        question: state.currentFormula || state.currentDisplay,
                        answer: res
                    });
                    
                    // Ø°Ø®ÛŒØ±Ù‡ Ù†ØªÛŒØ¬Ù‡
                    state.result = formatNumber(res);
                    state.currentDisplay = formatNumber(res);
                    state.currentFormula = '';
                    state.waitingForNewInput = true;
                    
                    // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± localStorage
                    saveHistory();
                } catch (error) {
                    state.currentDisplay = 'Error';
                    state.result = 'Error';
                    setTimeout(() => {
                        state.currentDisplay = '0';
                        state.result = '0';
                        updateDisplay();
                    }, 1500);
                }
            } else {
                // Ø§Ú¯Ø± Ø¯Ø± Ø§Ù†ØªØ¸Ø§Ø± ÙˆØ±ÙˆØ¯ÛŒ Ø¬Ø¯ÛŒØ¯ Ù‡Ø³ØªÛŒÙ…ØŒ Ù†Ù…Ø§ÛŒØ´ Ø±Ø§ Ù¾Ø§Ú© Ú©Ù†
                if (state.waitingForNewInput && !isOperator(val)) {
                    state.currentFormula = '';
                    state.waitingForNewInput = false;
                }
                
                // Ø§Ú¯Ø± Ù†Ù…Ø§ÛŒØ´ "0" Ø§Ø³Øª Ùˆ Ø¹Ø¯Ø¯ ÙˆØ§Ø±Ø¯ Ù…ÛŒâ€ŒØ´ÙˆØ¯ØŒ Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† Ú©Ù†
                if (state.currentDisplay === '0' && !isOperator(val) && val !== '.' && val !== '(' && val !== ')') {
                    state.currentDisplay = '';
                }
                
                // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù…Ù‚Ø¯Ø§Ø± Ø¬Ø¯ÛŒØ¯
                state.currentFormula += val;
                
                // Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù†Ù…Ø§ÛŒØ´
                if (isOperator(val)) {
                    state.currentDisplay = state.currentFormula;
                } else {
                    state.currentDisplay = state.currentFormula;
                }
            }
            
            updateDisplay();
        }

        function isOperator(val) {
            return ['+', '-', 'Ã—', 'Ã·', '*', '/'].includes(val);
        }

        function formatNumber(num) {
            // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù†Ù…Ø§ÛŒØ´ Ø§Ø¹Ø¯Ø§Ø¯ Ø®ÛŒÙ„ÛŒ Ø¨Ø²Ø±Ú¯
            let str = num.toString();
            if (str.length > 12) {
                return num.toExponential(6);
            }
            return str;
        }

        function updateDisplay() {
            const formulaEl = document.getElementById('formula-view');
            const resultEl = document.getElementById('result-view');
            
            formulaEl.textContent = state.currentFormula || '';
            resultEl.textContent = state.currentDisplay || '0';
        }

        function runConversion() {
            const type = document.getElementById('conv-type').value;
            const val = parseFloat(document.getElementById('conv-val').value);
            let res = 0;
            
            if (isNaN(val)) {
                document.getElementById('conv-res').textContent = 'Ù„Ø·ÙØ§Ù‹ Ø¹Ø¯Ø¯ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯';
                return;
            }
            
            if (type === 'len') res = val * 100 + " cm";
            else if (type === 'weight') res = val * 1000 + " g";
            else if (type === 'temp') res = (val * 9/5) + 32 + " Â°F";
            
            document.getElementById('conv-res').textContent = res;
        }

        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            
            if (state.history.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding: 40px; color: #94a3b8;">ØªØ§Ø±ÛŒØ®Ú†Ù‡ Ù…Ø­Ø§Ø³Ø¨Ø§Øª Ø®Ø§Ù„ÛŒ Ø§Ø³Øª</div>';
                return;
            }
            
            list.innerHTML = state.history.map(h => `
                <div class="history-item">
                    <div class="history-question">${h.question}</div>
                    <div class="history-answer">${h.answer}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            state.history = [];
            updateHistoryUI();
            localStorage.removeItem('calculatorHistory');
        }

        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(state.history));
        }

        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                state.history = JSON.parse(saved);
            }
        }

        // Ø¨Ø³ØªÙ† Ù…Ù†Ùˆ Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø¨ÛŒØ±ÙˆÙ†
        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger')) {
                const menu = document.getElementById('main-menu');
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        }

        // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            updateDisplay();
        });
    </script>
</body>
